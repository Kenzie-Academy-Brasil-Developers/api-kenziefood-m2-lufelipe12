<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>

    <div class="container">
        <h1>Fazendo requisição POST</h1>
        <form id="register-form">

          <div class="input-box">
            <label>Nome</label>
            <input autocomplete="off" type="text" name="nome" id="name" />
          </div>

          <div class="input-box">
            <label>Preço</label>
            <input autocomplete="off" type="text" name="preco" id="price" />
          </div>

          <div class="input-box">
            <label>Categoria</label>
            <input autocomplete="off" type="text" name="categoria" id="cat" />
          </div>

          <div class="input-box">
            <label>imagem</label>
            <input autocomplete="off" type="text" name="imagem" id="img" />
          </div>

          <div class="input-box">
            <label>Descrição</label>
            <input autocomplete="off" type="text" name="descricao" id="description" />
          </div>

          <button type="submit">Enviar</button>

        </form>
        <div id="result"></div>
      </div>

    <script src="/src/script/mock/admin.js"></script>
</body>
</html>
