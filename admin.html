<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/admin.css">
    <title>Rotas da api</title>
</head>
<body>

    <div class="container">

        <form id="path-post">
          <h2>Atualizar ou adicionar um produto</h2>    
            <input autocomplete="off" placeholder="nome" type="text" name="nome" id="name"/>
            <input autocomplete="off" placeholder="Preço" type="text" name="preco" id="price" />
            <input autocomplete="off" placeholder="Categoria" type="text" name="categoria" id="cat" />
            <input autocomplete="off" placeholder="Imagem" type="text" name="imagem" id="img" />
            <input autocomplete="off" placeholder="Descrição" type="text" name="descricao" id="description" />
            <input autocomplete="off" placeholder="id" type="text" name="id" id="id" />
            <button type="submit">Enviar</button>
        </form>

        <section class="delete">
          <h2>Deletar produto</h2>    
            <input autocomplete="off" placeholder="id" type="text" name="id" id="idDel"/>  
            <button id="delete" >Deletar</button>
        </section>

        <section class="get">
          <h2>Encontrar produto</h2>    
            <input placeholder="id" type="text" name="id" id="idGet"/>
            <button id="get">Procurar</button>
        </section>

      </div>

    <script src="/src/script/mock/admin.js"></script>
</body>
</html>
